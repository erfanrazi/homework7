<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather App</title>
  </head>
  <body>
    <form id="city-form">
      <input
        type="search"
        id="city-input"
        placeholder="Enter a city"
        autocomplete="off"
        autofocus="on"
      />
      <input
        type="submit"
        value="🔎 Search"
        class="submit"
        id="submit-button"
      />
      <input
        type="submit"
        value="📍 Current location"
        class="current-location"
        id="current-location-button"
      />
    </form>
    <br />
    <br />
    <div class="container">
      <div class="current-weather">
        <h1 class="city" id="current-city"> Tehran </h1>
        <h2 id="current-time">wendsday, 10. November 13:35</h2>
        <br />
        <div class="row">
          <div class="col-6">
            <div class="temperature">
              <img src="" alt="Clear" id="icon" class="float-left" />
               <div class="float-left"><strong id="temperature"></strong>
        <span class="units"><a href="#" id="celsius-link" class="active">°C</a>
             | <a href="#" id="fahrenheit-link">°F</a></span>
              </div>
        <br />
        <br />
        <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
        <hr />
        <div class="row">
          <div class="col">
          
        <img src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
        id="icon" />
            <br />
            23°C
            <br />
            Thursday
          </div>

          <div class="col">
            <img src="media/rainy.png" width="100" />
            <br />
            20°C
            <br />
            Friday
          </div>

          <div class="col">
            <img src="media/cloudy.png" width="100" />

            <br />
            18°C
            <br />
            Saturday
          </div>
          <div class="col">
            <img src="media/storm.png" width="100" />

            <br />
            16°C
            <br />
            Sunday
          </div>
          <div class="col">
            <img src="media/storm.png" width="100" />

            <br />
            18°C
            <br />
            Monday
          </div>
        </div>
      </div>
      <hr />
      <footer>Coded by Elham Akbari, <a href="https://github.com/erfanrazi/weather-app" target="_blank">view source in github</a></footer>
    </div>
    <br />
    <br />
    <script src="src/script.js"></script>
  </body>
</html>
